spring.application.name=SanjiBE
spring.config.import=optional:file:.env[.properties]


# MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


nongsaro.api.base-url=http://api.nongsaro.go.kr/service/monthFd
nongsaro.api.key=${NONGSARO_API_KEY}


server.port=8080

# jwt:
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# refresh token
jwt.refreshExpiration=1209600000

app.carbon.truckKgPerTonKm=${CARBON_TRUCK_KG_PER_TONKM}
app.carbon.shipKgPerTonKm=${CARBON_SHIP_KG_PER_TONKM}
app.carbon.referenceKm=${CARBON_REFERENCE_KM}

spring.cloud.aws.credentials.access-key=${ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${SECRET_KEY}
spring.cloud.aws.region.static=ap-northeast-2

logging.level.org.springframework.security=TRACE